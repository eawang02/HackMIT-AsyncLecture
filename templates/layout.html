<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.css">
        <link rel="stylesheet" href="https://bootswatch.com/5/minty/_variables.scss">
        <link rel="stylesheet" href="https://bootswatch.com/5/minty/_bootswatch.scss">
        <link rel="stylesheet" href="/static/styles.css">
        <script src="/static/JS.js"></script>


        <title>VideoScope: {% block title %}{% endblock %}</title>

    </head>

    <body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">&hairsp; &hairsp; VideoScope</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Videos
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Notes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <main class="main">
            {% block main %}
            {% endblock %}
        </main>

        
    </body>

</html>
