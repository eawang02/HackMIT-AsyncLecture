{% extends "layout.html" %}

{% block title %}
    Videos
{% endblock %}

{% block main %}
<h1>Lecture Title</h1>
        <div classs = "Lecture Video">
            <iframe src="https://player.vimeo.com/video/747752214" width="1200" height="900" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    
            <button onclick="player.getCurrentTime().then(function(seconds) {console.log('Current time:', seconds);});">Click me</button>
            <p id="demo"></p>
      
            <script src="https://player.vimeo.com/api/player.js"></script>
            <script>
      
              var iframe = document.querySelector('iframe');
              var player = new Vimeo.Player(iframe);
      
              player.on('play', function() {
              console.log('Played the video');
              });
      
            </script> 

        </div>

        <div class = "Questions">
        <button type = "Question" >Post A Question</button>
    </div>
    <div class = "More Lectures">
        <h2> More Lectures</h2>
    </div>
    <div class = "previous question">
        <h2>Previous Questions</h2>
    </div>
{% endblock %}
